<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div style="text-align:center">
        <img src="https://picsum.photos/200/300" onmouseover="increase()" onmouseout="decrease()" alt="random image"
            height="300" width="300" id='img'>
    </div>
</body>
<script type="text/javascript">
    function increase() {
        document.getElementById("img").style.height = "400px";
        document.getElementById("img").style.width = "400px";
    }
    function decrease() {
        document.getElementById("img").style.height = "300px";
        document.getElementById("img").style.width = "300px";
    }
</script>
</html>
