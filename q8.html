<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8</title>
</head>
<body>
    <div style="text-align: center; font-family:sans-serif;">
        <h2>Copy a string to clipboard</h2>
        <input type="text" placeholder="Enter a string" id='str'></input><br><br>
        <button onclick="copy()"> copy to clipboard</button><br><br>
        <input type="text" placeholder='Paste here' ></input><br><br>
    </div>
</body>
<script type="text/javascript">
    function copy() {
  let copyText = document.getElementById("str");

  copyText.select();

  navigator.clipboard.writeText(copyText.value);

  alert("Copied the text: " + copyText.value);
}
</script>
</html>
