<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style type="text/css">
    @font-face {
        font-family: 'digitaldream';
        src: url('digital-dream.regular.ttf') format('truetype');
    }
    *{
        color: rgb(0, 255, 0);
        font-family: 'digitaldream';
    }

    h2 {
        text-shadow: 0px 0px 17px rgba(60, 255, 0, 0.945);
    }

    @media screen and (max-width: 768px) {
        div {
            margin: 20em auto 0;
        }

        * {
            font-size: 95%
        }

    }
</style>

<body>
    <h1 style="text-align: center; padding-top: 3em; font-family:Georgia, 'Times New Roman', Times, serif; font-weight: 100;">Digital Clock</h1>
    <div style="background-color: black; margin-top: 7em;">
        <h2 style="text-align:center; padding-top: 1em;" id='cdate'></h2>
        <p style="text-align:center;font-size:x-small;"><span id='ctime'></span></p>
    </div>
    <p style="text-align:center;font-size:x-small; font-family: 'Courier New', Courier, monospace; margin-top: 15em">created by - Debapriya Das</p>
</body>
<script type="text/javascript">
    setInterval(updateClock, 1000);
    function updateClock() {
        let date = new Date();
        document.getElementById("ctime").innerHTML = date.getDate() + '-' + (date.getMonth() + 1) + '-' + date.getFullYear();
        document.getElementById("cdate").innerHTML = date.toLocaleTimeString();
    }
    updateClock();
</script>

</html>
