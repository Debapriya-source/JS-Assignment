<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style type="text/css">
    @font-face {
        font-family: 'digitaldream';
        src: url('digital-dream.regular.ttf') format('truetype');
    }

    h2,
    h3 {
        color: greenyellow;
        text-shadow: 0px 0px 20px rgba(163, 255, 44, 0.5);
        font-family: digitaldream;
    }

    @media screen and (max-width: 768px) {
        div {
            margin: 20em auto 0;
        }

        * {
            font-size: 95%
        }

    }
</style>

<body>
    <div style="font-family: sans-serif; background-color: black; padding-top: 0.7em;">
        <h2 style="text-align:center"> Today is <span id='cdate'></span></h2>
        <h3 style="text-align:center">Current Time is <span id='ctime'></span></h3>
    </div>
</body>
<script type="text/javascript">
    setInterval(updateClock, 1000);
    function updateClock() {
        let date = new Date();
        document.getElementById("cdate").innerHTML = date.getDate() + '.' + (date.getMonth() + 1) + '.' + date.getFullYear();
        document.getElementById("ctime").innerHTML = date.toLocaleTimeString();
    }
    updateClock();
</script>

</html>
