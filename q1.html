<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <div style="font-family: sans-serif;">
    <h2 style="text-align:center" > Today is <span id='cdate'></span></h2>
    <h3 style="text-align:center" >Current Time is <span id='ctime'></span></h3>
    </div>
</body>
<script type="text/javascript">
    setInterval(updateClock,1000);
    function updateClock() {
        let date = new Date();
    document.getElementById("cdate").innerHTML = date.getDate() +'-'+(date.getMonth()+1) + '-' + date.getFullYear();
    document.getElementById("ctime").innerHTML = date.toLocaleTimeString();
    }    
    updateClock();
</script>    

</html>
