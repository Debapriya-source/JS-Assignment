<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div style="text-align: center; font-family:sans-serif;">
        <h2>Sort a string alphabetically</h2>
        <input type="text" placeholder="Enter a string" id='str'></input><br><br>
        <button onclick="alphSort()"> SORT</button><br><br>
        <input type="text" placeholder='Sorted string' id='res'></input><br><br>
    </div>
</body>
<script type="text/javascript">
    function alphSort() {
        let str = document.getElementById("str").value;
        let arr = str.split('');
        let tmp;
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    tmp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = tmp;
                }
            }
        }
        let newStr = arr.join('');
        document.getElementById('res').value = newStr;
    }
</script>
</html>
