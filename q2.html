<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div style="text-align: center;">
    <h2 >Calculator</h2>
    <input type="number" id = 'fnum' placeholder="Enter first number"></input><br><br>
    <button onclick="add();"> + </button>
    <button onclick="sub();"> - </button>
    <button onclick="mult();"> x </button>
    <button onclick="divide();"> / </button><br><br>
    <input type="number" id = 'lnum' placeholder="Enter second number"></input><br><br>
    <button> = </button><br><br>
    <input type="number" id = 'res' readonly></input><br><br>
</body>
<script type="text/javascript">
function add(){
    document.getElementById("res").value = +document.getElementById("fnum").value + +document.getElementById("lnum").value;
}
function sub(){
    document.getElementById("res").value = +document.getElementById("fnum").value - +document.getElementById("lnum").value;
}
function mult(){
    document.getElementById("res").value = +document.getElementById("fnum").value * +document.getElementById("lnum").value;
}

function divide(){
    document.getElementById("res").value = +document.getElementById("fnum").value / +document.getElementById("lnum").value;
}
</script>
</html>
