<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div style="text-align: center;">
    <h2 >Calculator</h2>
    <input type="number" id = 'fnum' placeholder="Enter first number"></input><br>
    <p id="operator" style="margin-top:0.3em; margin-bottom: 0.3em;"><br></p>
    <input type="number" id = 'lnum' placeholder="Enter second number"></input><br><br>
    <button onclick="add();"> ➕ </button>
    <button onclick="sub();"> ➖ </button>
    <button onclick="mult();"> ✖️ </button>
    <button onclick="divide();"> ➗ </button><br><br>
    <label>=</label>
    <input type="number" placeholder="Result" id = 'res' readonly></input><br><br>
</body>
<script type="text/javascript">
function add(){
    document.getElementById("res").value = +document.getElementById("fnum").value + +document.getElementById("lnum").value;
    document.getElementById("operator").innerHTML = "➕";
}
function sub(){
    document.getElementById("res").value = +document.getElementById("fnum").value - +document.getElementById("lnum").value;
    document.getElementById("operator").innerHTML = "➖";
}
function mult(){
    document.getElementById("res").value = +document.getElementById("fnum").value * +document.getElementById("lnum").value;
    document.getElementById("operator").innerHTML = "✖️";
}

function divide(){
    document.getElementById("res").value = +document.getElementById("fnum").value / +document.getElementById("lnum").value;
    document.getElementById("operator").innerHTML = "➗";
}
</script>
</html>
