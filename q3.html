<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>

<body>
    <div style="text-align: center; font-family:sans-serif;">
        <h2>Reverse a string</h2>
        <input type="text" placeholder="Enter a string" id='str'></input><br><br>
        <button onclick="rev()"> reverse </button><br><br>
        <input type="text" id='res' readonly></input><br><br>
    </div>
</body>
<script type="text/javascript">
    function rev() {
        let str = document.getElementById("str").value;
        console.log(str);
        if (!str || str.length < 2) return 'Not valid';

        const revArray = [];
        const length = str.length - 1;

        for (let i = length; i >= 0; i--)
            revArray.push(str[i]);

        let fstr = revArray.join("");
        document.getElementById("res").value = fstr;
    }
</script>

</html>
