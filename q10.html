<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div style="text-align: center; font-family:sans-serif;">
        <h2>Bubble sort</h2>
        <input type="text" placeholder="Enter numbers in comma separated format" id='str'></input><br><br>
        <button onclick="sort()"> SORT</button><br><br>
        <input type="text" placeholder='Sorted numbers' id='res'></input><br><br>
    </div>
</body>
<script type="text/javascript">
    function sort() {
        let str = document.getElementById('str').value;
        let arr = str.split(',');
        for (let i = 0; i < arr.length; i++) {
            for (let j = i+1; j < arr.length; j++) {
                if(+arr[i]>+arr[j]){
                    let temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
        document.getElementById('res').value = arr;
    }
</script>

</html>
